<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tarv | Rick & Morty </title>
        {% load static %}
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'images/morty-characters-favicon.ico' %}">
        
        <!-- Stylesheet -->
        <link rel="stylesheet" href="{% static 'css/otherMorty.css' %}">
    </head>
    <body>
        <div class="main">
            <div class="query-box">
                <form method="POST">
                    {%  csrf_token %} 
                    <fieldset>
                        <legend>Search Your Favourite Character</legend>
                        <input type="text" name="searchCharacter" placeholder="Oops! Only numbers!">
                        <button type="submit">Search</button>
                        <button type="button" id="refresh">Random</button>
                    </fieldset>
                </form>
            </div>
            <div class="response-box">
                <div class="text-box">
                    <div>
                        <label for="name">NAME</label>
                        <input id="name" type="text" value="{{name}}" readonly>
                    </div>
                    <div>
                        <label for="status">STATUS</label>
                        <input id="status" type="text" value="{{status}}" readonly>
                    </div>
                    <div>
                        <label for="gender">GENDER</label>
                        <input id="gender" type="text" value="{{gender}}" readonly>
                    </div>
                    <div>
                        <label for="species">SPECIES</label>
                        <input id="species" type="text" value="{{species}}" readonly>
                    </div>
                    <div>
                        <label for="origin">ORIGIN</label>
                        <input id="origin" type="text" value="{{origin}}" readonly>
                    </div>
                </div>
                <div class="image-box">
                    <div>
                        <img src="{{picture}}" alt="{{name}}">
                    </div>
                </div>
            </div>
        </div>

        <script src={% static 'js/apis-script.js' %}></script>
    </body>

</html>
