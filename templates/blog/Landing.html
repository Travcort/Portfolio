<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BLOG</title>
        {% load static %}
        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <main>

                <!-- SideBar -->
            <aside class="sidebar" data-sidebar>

                <div class="sidebar-info">
          
                  <figure class="avatar-box">
                    <img src="{% static 'images/my-avatar.png' %}" alt="Tarvone Koome" width="80">
                  </figure>
          
                  <div class="info-content">
                    <h1 class="name" title="Tarvone Koome">Tarvone Koome</h1>
          
                    <p class="title">Software Engineer</p>
                  </div>
          
                  <button class="info_more-btn" data-sidebar-btn>
                    <span>Show Contacts</span>
          
                    <ion-icon name="chevron-down"></ion-icon>
                  </button>
          
                </div>
          
                <div class="sidebar-info_more">
          
                  <div class="separator"></div>
          
                  <ul class="contacts-list">
          
                    <li class="contact-item">
          
                      <div class="icon-box">
                        <ion-icon name="person-outline"></ion-icon>
                      </div>
          
                      <div class="contact-info">
                        <a href="{% url 'portfolio:home' %}" class="contact-link">
                            <p class="contact-title">About</p>
                        </a>
                      </div>
          
                    </li>
          
                    <li class="contact-item">
          
                      <div class="icon-box">
                        <ion-icon name="calendar-outline"></ion-icon>
                      </div>
          
                      <div class="contact-info">
                        <p class="contact-title">Sign</p>
          
                        <time datetime="2004-06-04">Gemini</time>
                      </div>
          
                    </li>
          
                    <li class="contact-item">
          
                      <div class="icon-box">
                        <ion-icon name="location-outline"></ion-icon>
                      </div>
          
                      <div class="contact-info">
                        <p class="contact-title">Location</p>
          
                        <address>Kenya</address>
                      </div>
          
                    </li>
          
                  </ul>
          
                  <div class="separator"></div>
          
                  <ul class="social-list">

                    <li class="social-item">
                      <a href="https://x.com/xxx_Tirva" class="social-link">
                        <ion-icon name="logo-twitter"></ion-icon>
                      </a>
                    </li>

                    <li class="social-item">
                      <a href="https://www.linkedin.com/in/tarvone" class="social-link">
                        <ion-icon name="logo-linkedin"></ion-icon>
                      </a>
                    </li>

                    <li class="social-item">
                      <a href="https://github.com/Travcort" class="social-link">
                        <ion-icon name="logo-github"></ion-icon>
                      </a>
                    </li>
          
                  </ul>
          
                </div>
          
              </aside>

             <!-- Blog -->
            <div class="blog">

                <header>
                    <h2 class="h2 article-title">Blog</h2>
                </header>
    
                <section class="blog-posts">
                    <ul class="blog-posts-list">
                        {% for Post in Posts %}
                            <li class="blog-post-item">
                                <a href="{% url 'blog:blog' Post.slug %}">
                
                                <figure class="blog-banner-box">
                                    <img src="{% static 'images/Post_Profile.jpg' %}" alt="Testing" loading="lazy">
                                </figure>
                
                                <div class="blog-content">
                
                                    <div class="blog-meta">
                                    <p class="blog-category">{{Post.slug}}</p>
                
                                    <span class="dot"></span>
                
                                    <time datetime="{{Post.created_on}}">{{Post.created_on| date:"d-F-Y"}}</time>
                                    </div>
                
                                    <h3 class="h3 blog-item-title">{{Post.title}}</h3>
                
                                    <p class="blog-text">{{Post.content|safe|slice:":50"}}</p>
                
                                </div>
                
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </section>
            </div>
        </main>

         <!-- ionicon link -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
