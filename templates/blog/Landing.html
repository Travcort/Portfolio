<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BLOG</title>
        {% load static %}
        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'images/avatar-favicon.png' %}" type="image/png">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <main>

                <!-- SideBar -->
            {% include '../sidebar.html' %}

             <!-- Blog -->
            <div class="blog">

                <header>
                    <h2 class="h2 article-title">Blog</h2>
                </header>
    
                <section class="blog-posts">
                    <ul class="blog-posts-list">
                        {% for Post in Posts %}
                            <li class="blog-post-item">
                                <a href="{% url 'blog:blog' Post.slug %}">
                
                                <figure class="blog-banner-box">
                                    <img src="{% static 'images/Post_Profile.jpg' %}" alt="Testing" loading="lazy">
                                </figure>
                
                                <div class="blog-content">
                
                                    <div class="blog-meta">
                                    <p class="blog-category">{{Post.slug}}</p>
                
                                    <span class="dot"></span>
                
                                    <time datetime="{{Post.created_on}}">{{Post.created_on| date:"d-F-Y"}}</time>
                                    </div>
                
                                    <h3 class="h3 blog-item-title">{{Post.title}}</h3>
                
                                    <p class="blog-text">{{Post.content|safe|slice:":50"}}</p>
                
                                </div>
                
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </section>
            </div>
        </main>

         <!-- ionicon link -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
