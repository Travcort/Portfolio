<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tarv | Rick & Morty</title>
    
        {% load static %}
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'images/morty-landing-favicon.ico' %}">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="{% static 'css/morty.css' %}">
        
        <!-- google font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-box">
            <a href={% url 'morty:characters' %} class="container">
                <div class="image-container">
                    <img src="{% static 'images/morty-characters.jpg' %}" alt="Characters">
                </div>
                <h3>CHARACTERS</h3>
            </a>
            <a href={% url 'morty:locations' %} class="container">
                <div class="image-container">
                    <img src="{% static 'images/morty-locations.jpg' %}" alt="Locations">
                </div>
                <h3>LOCATIONS</h3>
            </a>
        </div>
    </body>
</html>
